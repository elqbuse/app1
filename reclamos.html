
<template name="reclamos">
  <h2>Reclamos</h2>
  <a href="/tickets">tickets</a>
  <hr>
  <input type="button" value="&lt;&lt;" data-bind="click:evt_prev10Page">
  <input type="button" value="&lt;" data-bind="click:evt_prevPage">
  <span data-bind="text:gridPage"></span>
  <input type="button" value="&gt;" data-bind="click:evt_nextPage">
  <input type="button" value="&gt;&gt;" data-bind="click:evt_next10Page">

  <table class="table table-hover table-condensed"><thead>
    <tr>
      <th>Nro</th>
      <th>Tipo</th>
      <th>Nota</th>
    </tr>
  </thead><tbody>
  {{#each gridRows}}
  <tr>
    <td>{{nro}}</td>
    <td>{{tipo}}</td>
    <td>{{notas.[0].texto}}</td>
  </tr>
  {{else}}
  <tr>
    <td colspan=2>Cargando...</td>
  </tr>
  {{/each}}
  </tbody></table>
</template>

<!-- ====================================================================== -->

<template name="reclamo">
  <a href="/tickets">&lt;&lt; reclamos</a>
  <h2>ID:<span data-bind="text:_id"></span></h2>
  <hr>
  <div class="form-group">
    <label>Title
      <input type="text" class="form-control"
             data-bind="value:title">
    </label>
  </div>
  <div class="form-group">
    <label>Status
      <select class="form-control"
              data-bind="value:status,
                          optionsText:label,
                          optionsValue:_id,
                          options:opt_ticketStatus"></select>
    </label>
  </div>
  <input type="button" data-bind="click:evt_Save" value="Save">
</template>
