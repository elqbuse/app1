
<template name="tickets">
  <h2>Lista de items</h2>
  <hr>
  <button type="button" class="btn btn-xs btn-primary"
          data-bind="click:evt_changeOrder">Orden</button>

  <table class="table table-hover table-condensed"><thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>User</th>
      <th>Date</th>
    </tr>
  </thead><tbody>
  {{#each rs_allTickets}}
    {{> tickets_row}}
  {{/each}}
  </tbody></table>
</template>

<template name="tickets_row">
  <tr id="{{_id}}" data-bind="click:evt_ticketSelect">
    <td>{{_id}}</td>
    <td>{{title}} xx x xx blah blah foo bar baz ...</td>
    <td title="Juan Abelardo Perez Barbosa">jperez</td>
    <td>2015-01-01</td>
  </tr>
</template>

<!-- ====================================================================== -->

<template name="ticket">
  <a href="/tickets">&lt;&lt; tickets</a>
  <h2>ID:<span data-bind="text:_id"></span></h2>
  <hr>
  <form>
    <div class="form-group">
      <label>Title
        <input type="text" class="form-control"
               data-bind="value:title">
      </label>
    </div>
    <div class="form-group">
      <label>Status
        <select class="form-control"
                data-bind="value:status,
                            optionsText:label,
                            optionsValue:_id,
                            options:opt_ticketStatus"></select>
      </label>
    </div>
    <input type="button" data-bind="click:evt_Save" value="Save">
  </form>
</template>
