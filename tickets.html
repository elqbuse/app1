<template name="tickets">
  <h2>Lista de items</h2>
  <button type="button" class="btn btn-xs btn-primary js-orden">Orden</button>

  <table class="table table-hover table-condensed"><thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>User</th>
      <th>Date</th>
    </tr>
  </thead><tbody>
  {{#each allTicketsCursor}}
    <tr id="{{_id}}" class="js-ticket">
      <td>{{_id}}</td>
      <td>{{title}} xx x xx blah blah foo bar baz ...</td>
      <td title="Juan Abelardo Perez Barbosa">jperez</td>
      <td>2015-01-01</td>
    </tr>
  {{/each}}
  </tbody></table>

</template>

<template name="ticket" status="C">
  <p><a href="/tickets">tickets</a></p>

  {{#with currentTicket}}
  <form class="js-ticket">

  <label>ID <input type="text" name="_id" value="{{_id}}"></label>
    
    <label>Title <input type="text" name="title" value="{{title}}"></label>
    
    <label>Status
      <select name="status">
        <option value="">--Please select--</option>
        {{HTML_OPTIONS statusOptions "O"}}
      </select>
    </label>
    {{! HTMLselect "status" statusOptions}}
    <button type="button" class="btn btn-xs btn-primary js-submit">Guardar</button>

    <label>
      Sex:
      <input name=gender list=genders>
      <datalist id=genders>
        {{HTML_OPTIONS statusOptions}}
      </datalist>
    </label>
    
  </form>
  {{/with}}
</template>
