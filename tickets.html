<template name="tickets">
  <h2>Lista de items</h2>
  <button type="button" class="btn btn-xs btn-primary orden">Orden</button>

  <div class="list-group" style="height:450px ; overflow-y:auto">
  {{#each allTicketsCursor}}
    <button type="button" class="list-group-item">
      {{title}}
    </button>
  {{/each}}
  </div>

  <hr>

  <table class="table table-hover table-condensed"><thead>
    <tr>
      <th>#</th>
      <th>Title</th>
    </tr>
  </thead><tbody>
  {{#each allTicketsCursor}}
    <tr>
      <td>{{_id}}</td>
      <td>{{title}}</td>
    </tr>
  {{/each}}
  </tbody></table>

</template>
